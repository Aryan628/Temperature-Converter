<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="shortcut icon" href="OIG-removebg-preview.png">
    <link rel="stylesheet" href="./temp_convert.css">
</head>

<body>
    <h1>Temperature Convertor</h1>
    <div class="container">
        <div class="card">
            <h3>Enter The Temperature</h3>
            <div id="" class="temp">
                <input type="number" name="" id="celcius" class="input_" placeholder="Celsius">&nbsp;
                <span>&#8451</span>
            </div>
            <div id="" class="temp">
                <input type="number" name="" id="farenheit" class="input_" placeholder="Fahrenheit">&nbsp;
                <span>&#8457</span>
            </div>
            <div id="" class="temp">
                <input type="number" name="" id="kelvin" class="input_" placeholder="Kelvin">&nbsp&nbsp&nbsp;
                <span>&#8490</span>
            </div>
            <div id="" class="temp">
                <input type="number" name="" id="rankine" class="input_" placeholder="Rankine">&nbsp;
                <span>&deg;R</span>
            </div>
        </div>
    </div>
    <script src="./temp_convert.js"></script>
</body>
</html>
